<!DOCTYPE html>
<html>
<head>

<script src="jquery-1.11.1.min.js"></script>

<script type="text/javascript">

    var reminders = ['test','test2','test3'];

    $(document).ready(function(){
        console.log("Doc is ready dude!!  Hey");

        populateReminders();

        $("#add_item_btn").on("click", askUser);

        $("remove_item_btn").on("click", removeItem);


    } );

    var addItem = function(newItemText){
        var newReminder = $("<li>" + newItemText + " <a class='remove_item_btn'>Remove Item</a></li>");
        newReminder.find("a.remove_item_btn").on("click", removeItem)
        $("#reminders").append(newReminder);

    }

    var removeItem = function(e){
        $(this).closest("li").remove();
    }

    var askUser = function(e) {
        var newItemText = prompt("What item do you want to add?");
        addItem(newItemText);
    }

    var populateReminders = function(){
        for (var r in reminders) {
            addItem(reminders[r]);
        }


    }

</script>


<style>

a {
    cursor: pointer;
}

#reminders li{
    padding: 5px 5px 5px 5px;
    margin: 5px 5px 5px 5px;
    border-radius:4px;
}

#reminders li:nth-child(odd) {
    background-color: #aabbcc;
}
#reminders li:nth-child(even) {
    background-color: #bbccdd;
}

* {
     background-color:#ccccff;
    font-family:Arial;
}

.remove_item_btn {
    padding:5px 5px 5px 5px;
    border:3px solid #1166AA;
    margin: 30px 10px 10px 10px;
    left-margin:80px;
    border-radius:3px

}
</style>
</head>


<body>

<h2>Reminder List</h2>
<ul id="reminders">

</ul>

<a id="add_item_btn">Add Item</a>

</body>
</html>
